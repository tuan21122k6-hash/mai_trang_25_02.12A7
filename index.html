<!doctype html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Mai Trang</title>
    <link rel="stylesheet" href="./more/trang.css">
    <link rel="icon" type="image/png" href="./more/favicon/favicon-96x96.png" sizes="96x96" />
<link rel="icon" type="image/svg+xml" href="./more/favicon/favicon.svg" />
<link rel="shortcut icon" href="./more/favicon/favicon.ico" />
<link rel="apple-touch-icon" sizes="180x180" href="./more/favicon/apple-touch-icon.png" />
<meta name="Mai Trang" content="Mai Trang" />
<link rel="manifest" href="./more/favicon/site.webmanifest" />
  </head>
  <body>
    <div class="wrap">
      <aside class="card">
        <div class="avatar"><img id="photo" src="./more/favicon/avt.jpg" /></div>
        <div class="name" id="name">Mai Trang</div>
        <div class="job" id="job">Thiết kế đồ họa</div>
        <div class="meta">
          <div class="row">
            <div>Tuổi</div>
            <div id="age">26</div>
          </div>
          <div class="row">
            <div>Thành phố</div>
            <div id="city">Hà Nội</div>
          </div>
        </div>
        <a id="cvBtn" class="btn" href="./more/favicon/favicon-96x96.png" download>Tải CV</a>
      </aside>

      <main class="main">
        <section class="card">
          <h2>Giới thiệu ngắn</h2>
          <p class="intro" id="about">
          </p>
        </section>

        <section class="card">
          <h2>Kỹ năng thượng thừa của tui</h2>
          <div class="skills" id="skills"></div>
        </section>

        <section class="card">
          <h2>Hành trình</h2>
          <div class="timeline" id="timeline"></div>
        </section>

        <section class="card">
          <h2>Liên hệ</h2>
          <div class="contact" id="contact"></div>
        </section>
      </main>
    </div>
    <script src="./more/trang.js">
      </script>
  </body>
</html>
